<!DOCTYPE html>
<html>
<head>
    <title>ThreatLens Dashboard</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #333; color: white; }
    </style>
</head>
<body>
    <h1>ThreatLens - Ãšltimos Ataques</h1>
    <table>
        <tr>
            <th>IP</th>
            <th>Tipo de Ataque</th>
            <th>Data/Hora</th>
        </tr>
        {% for ip, attack_type, timestamp in attacks %}
        <tr>
            <td>{{ ip }}</td>
            <td>{{ attack_type }}</td>
            <td>{{ timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
